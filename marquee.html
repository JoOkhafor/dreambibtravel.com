<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
  margin: 0;
  padding: 0;
  color: black;
  font-size: 144px;
  font-weight: bold;
}

.marquee {
  position: relative;
  width: 100vw;
  max-width: 100%;
  height: 200px;
}

.track {
  position: absolute;
  white-space: nowrap;
  will-change: transform;
  animation: marquee 10s linear infinite;
}

@keyframes marquee {
  from { transform: translateX(0); }
  to { transform: translateX(-50%); }
}

    </style>
</head>
<body>
    <div class="marquee">
        <div class="track">
          <div class="content">&nbsp;<img src="jo.svg" alt="" srcset=""></div>
        </div>
      </div> 
</body>
</html>
